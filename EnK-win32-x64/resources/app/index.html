        //////////////////////////////
        let learnLvl = [];//Уроки
        learnLvl[0]="<div id = 'start' class='block welcome'><br><br><br><br><h1>Добро пожаловать в LEF</h1> <h3>Это моя дипломная работа</h3><br><span>Немного о проекте...В 2018 году у меня появилось желание изучить Английский язык. В течение всего времени я изучал иностранный язык используя разные методики. Спустя время я отобрал методики, которые мне показались самыми эффективными и выстроил их в хронологическом порядке и делая опор на высказывание \"Все познается на практике\". Это означает, что теория будет вся, но очень сжата и структурирована, а по большей части упор будет на практические задания. </span><hr><span>На четвертом курсе 2018 года я все же решился взять тему дипломной работы \"Разработка ПО на фреймворке Electron\". У каждого ПО есть предназначение, выполнение той цели для которой он был разработан, и так получилось, что я решил создать тренажер Английского языка. Почему я решил создать именно тренажер? Потому - что я объединил все свои цели в один огромный проект, который преследовал мои цели, такие как:<ol><li>Сделать дипломную работу</li><li>Разработать ПО</li><li>Изучить иностранный язык</li><li>Создать первый проект для портфолио</li><li>Разобраться с такими технологиями как NODE.js и фреймворкам Electron</li></ol></span></div>";
        learnLvl[1]="<h1>Состовление простых фраз</h1><p>Я предпологаю, что вы уже знакомы с алфавитом и умеет читать. Потому что этому вас тут учить не буду. В этом уроке мы научимся основам состовления предложения. Для начала вспомним, что есть три временных состояния - это будущие (я пойду), настоящие (я иду), прошедшее (я шел). Так же есть три основных логических разделения в английском языке - это вопрос, высказывание, отрицание. При выражение мысли мы должно задавать себе вопрос  - 'какое это временное состояние?', после мы должны спросить себя - 'это вопрос, отрицать или обычное выражение'.</p><h3>Настоящие</h3><p>Попробуем на примерах с глаголом 'take' - 'взять'. По пробуем сказать 'Я беру' - 'I take'. Вроде бы все просто, но есть одно но, при He, She к глаголу добавляется буква 's'. Таким образом получается 'Он берет' - 'He takes'. Теперь попробуем спросить 'Ты возьмешь?' - 'Do you take?'. Если использовать He, She при вопросе то частица Do заменяется на Does, таким образом у нас получается 'Она возмет?' - 'Does she take?'. Заметим, что глагол не изменяется. Теперь попробуем сказать 'Они не взяли' - 'They don't take'. При He, She используют вместо don't - doesn't. Мы разобрали настоящие время</p><h3>Будущие</h3><p>Будем разбирать на примере глагола 'Think' - 'Думать'. По пробуем сказать 'Он подумает' - 'He will think'. Тут без всяких но. Теперь попробуем спросить 'Ты подумаешь?' - 'Will you think?'. Вроде ничего сложного, теперь отрицание 'Она не будет думать' - 'She will not think'. На этом все, просто меняем местоимения и глаголы.</p><h3>Прошедшее</h3><p>Начнем с того что глаголы деляться на правильные и не правильные. Не правильные глаголы имеют неправильную форму, сейчас все станет понятнее когда приведу пример, стоит лишь ещё сказать что их чуть больше 60, теперь приступим. Неправильный глагол 'say' - 'сказать', в прошедшем времени при утверждении он пишеться как 'said'. Тоесть если мы хотим сказать 'Я говорю' - 'I say', а если 'Я говорил' - 'I said'. Определить каким является глагол, правильным или нет, невозможно, это нужно знать как в русском языке слова исключения. Теперь поговорим  о правильных глаголах, возьмем правильный глагол 'live' - 'жить'. Давайте скажем 'Я живу'(настоящие время обратите внимание) - 'I live', а теперь в прошедшеем времени 'Я жил' - 'I lived'. Как вы могли заметить нам всего лишь необходимо правильному глаголу добавить букву 'd', а если глагол неправильный то заменитть его на неправильную форму. Давайте теперь спросим 'Ты сказал?' - 'Did you say?'. Тут без каких либо но и подразделений на правильный и неправильный глагол. Все просто, а теперь попробуем сказать 'Я не говорил' - 'I did not say'. Вот мы и разобрали все три временные фазы, внизу приведенна таблица для заучивания, её необходимо запомнить.</p><table><tr><td ></td><td class='stroka'>Вопрос</td><td class='stroka'>Утверждение</td><td class='stroka'>Отрицание</td></tr><tr><td class='stroka'>Будущие</td><td class='stroka'><table><tr ><td>Will</td><td>I<br>you<br>we<br>they<br>he<br>she</td><td>love?</td></tr></table></td><td class='stroka'><table><tr><td>I<br>You<br>We<br>They<br>He<br>She<br></td><td>will love</td></tr></table></td><td class='stroka'><table><tr><td>I<br>You<br>We<br>They<br>He<br>She<br></td><td>Will not love</td></tr></table></td></tr><tr><td class='stroka'>Настощие</td><td class='stroka'><table><tr><td>Do</td><td>I <br>you <br>we <br>they <br></td><td>love?</td></tr><tr><td><hr></td><td><hr></td><td><hr></td></tr><tr><td>Does</td><td>he <br>she <br></td><td>love?</td></tr></table></td><td class='stroka'><table><tr><td>I <br>You <br>We <br>They <br></td><td></td><td>love</td></tr><tr><td><hr></td><td><hr width='30px'></td><td><hr></td></tr><tr><td>He <br>She <br></td><td></td><td>love<b>s</b></td></tr></table></td><td class='stroka'><table><tr><td>I <br>You <br>We  <br>They <br></td><td>don't love</td></tr><tr><td><hr></td><td><hr></td><td><hr width='30px'></td></tr><tr><td>He <br>She <br></td><td>doesn't love</td></tr></table></td></tr><tr><td class='stroka'>Прошедшее</td><td class='stroka'><table><tr><td>Did</td><td>I <br>you <br>we <br>they  <br>he <br>she <br></td><td>love?</td></tr></table></td><td class='stroka'><table><tr><td>I <br>You <br>We <br>They <br>He <br>She <br></td><td>love<b>d</b><br><a onclick='nfl()'>(нфг)</a></td></tr></table></td><td class='stroka'><table><tr><td>I <br>You <br>We <br>They <br>He <br>She <br></td><td>did not love</td></tr></table></td></tr></table>";
        learnLvl[2]="<h1>Буквосочетания</h1><p>Некоторые буквы в комбинации с другими буквами образуют новые звуки. Давайте рассмотрим</p><br><table><tr><td class='stroka'>Сочетание</td><td class='stroka'>Произношение</td><td class='stroka'>Сочетание</td><td class='stroka'>Произношение</td></tr><tr><td class='stroka'>CH</td><td class='stroka'>[Ч]</td><td class='stroka'>OW</td><td class='stroka'>[ОУ]</td></tr><tr><td class='stroka'>CK</td><td class='stroka'>[К]</td><td class='stroka'>SCH</td><td class='stroka'>[СК]</td></tr><tr><td class='stroka'>EA</td><td class='stroka'>[И:]</td><td class='stroka'>SH</td><td class='stroka'>[Ш]</td></tr><tr><td class='stroka'>EE</td><td class='stroka'>[И:]</td><td class='stroka'>-SION</td><td class='stroka'>[ШН]</td></tr><tr><td class='stroka'>ER</td><td class='stroka'>[Ё:]</td><td class='stroka'>TCH</td><td class='stroka'>[Ч]</td></tr><tr><td class='stroka'>EW</td><td class='stroka'>[Ю:]</td><td class='stroka'>TH</td><td class='stroka'>[C],[З]</td></tr><tr><td class='stroka'>IR</td><td class='stroka'>[Ё:]</td><td class='stroka'>-TION</td><td class='stroka'>[ШН]</td></tr><tr><td class='stroka'>NG</td><td class='stroka'>Носовое [Н]</td><td class='stroka'>UR</td><td class='stroka'>[Ё:]</td></tr><tr><td class='stroka'>OR</td><td class='stroka'>[О:]</td><td class='stroka'>YR</td><td class='stroka'>[Ё:]</td></tr></table><br><p>Буква 'G g' перед e,i,y произносится как [ДЖ], в других случаях как [Г]. Буква 'C c' перед e,i,y произносится как [C], в остальных случаях как [К].</p><br><p>На самом деле буквосочетаний достаточно много,а исключений из правил произношения  ещё больше, поэтому можно сказать, что здесь обрисованны общие тенденции, предпочтения.</p>";
        learnLvl[3]="<h1>Местоимения</h1><p>Настало время изучить местоимения. В скором времени они нам понадобятся для составления предложений. Ведь местоимения - это одна из первых важнейщих тем которых надо изучить при изучение любого другого языка, а не только английского, помните об этом. </p><table><tr><td class='stroka'>Местоимение</td><td class='stroka'>Произношение</td><td class='stroka'>Перевод</td></tr><tr><td class='stroka'>I</td><td class='stroka'>[АЙ]</td><td class='stroka'>Я</td></tr><tr><td class='stroka'>YOU</td><td class='stroka'>[Ю:]</td><td class='stroka'>ТЫ,ВЫ</td></tr><tr><td class='stroka'>HE</td><td class='stroka'>[ХИ:]</td><td class='stroka'>ОН</td></tr><tr><td class='stroka'>SHE</td><td class='stroka'>[ШИ:]</td><td class='stroka'>ОНА</td></tr><tr><td class='stroka'>IT</td><td class='stroka'>[ИТ]</td><td class='stroka'>ЭТО</td></tr><tr><td class='stroka'>WE</td><td class='stroka'>[УИ:]</td><td class='stroka'>МЫ</td></tr><tr><td class='stroka'>THEY</td><td class='stroka'>[ЗЭЙ]</td><td class='stroka'>ОНИ</td></tr></table>"
        learnLvl[4]="<h1>Числа</h1><p>Здесь, конечно, слов побольше, но кто осмелиться подвергать сомнения их необходимости и полезности?! Числа - это цена, коммерция, торговля.</p><table><tr><td class='stroka'>Слово</td><td class='stroka'>Произношение</td><td class='stroka'>Перевод</td><td class='stroka'>Слово</td><td class='stroka'>Произношение</td><td class='stroka'>Перевод</td></tr><tr><td class='stroka'>ONE</td><td class='stroka'>[УАН]</td><td class='stroka'>ОДИН</td><td class='stroka'>SIX</td><td class='stroka'>[СИКС]</td><td class='stroka'>ШЕСТЬ</td></tr><tr><td class='stroka'>TWO</td><td class='stroka'>[ТУ:]</td><td class='stroka'>ДВА</td><td class='stroka'>SEVEN</td><td class='stroka'>[СЭВН]</td><td class='stroka'>СЕМЬ</td></tr><tr><td class='stroka'>THREE</td><td class='stroka'>[СРИ:]</td><td class='stroka'>ТРИ</td><td class='stroka'>EIGHT</td><td class='stroka'>[ЭЙТ]</td><td class='stroka'>ВОСЕМЬ</td></tr><tr><td class='stroka'>FOUR</td><td class='stroka'>[ФО:]</td><td class='stroka'>ЧЕТЫРЕ</td><td class='stroka'>NINE</td><td class='stroka'>[НАЙН]</td><td class='stroka'>ДЕВЯТЬ</td></tr><tr><td class='stroka'>FIVE</td><td class='stroka'>[ФАЙВ]</td><td class='stroka'>ПЯТЬ</td><td class='stroka'>TEN</td><td class='stroka'>[ТЭН]</td><td class='stroka'>ДЕСЯТЬ</td></tr></table>"
        learnLvl[5]="<h1>Числа</h1><p>Мы научились считать до десяти, теперь научимся считать до двадцати.</p><table><tr><td class='stroka'>Число</td><td class='stroka'>Произношение</td><td class='stroka'>Перевод</td></tr><tr><td class='stroka'>ELEVEN</td><td class='stroka'>[ИЛЭВН]</td><td class='stroka'>ОДИНАДАЦАТЬ</td></tr><tr><td class='stroka'>TWELVE</td><td class='stroka'>[ТУЭЛВ]</td><td class='stroka'>ДВЕНАДЦАТЬ</td></tr><tr><td class='stroka'>THIRTEEN</td><td class='stroka'>[СЁ:ТИ:Н]</td><td class='stroka'>ТРИНАДЦАТЬ</td></tr><tr><td class='stroka'>FOURTEEN</td><td class='stroka'>[ФО:ТИ:Н]</td><td class='stroka'>ЧЕТЫРНАДЦАТЬ</td></tr><tr><td class='stroka'>FIFTEEN</td><td class='stroka'>[ФИФТИ:Н]</td><td class='stroka'>ПЯТНАДЦАТЬ</td></tr><tr><td class='stroka'>SIXTEEN</td><td class='stroka'>[СИКСТИ:Н]</td><td class='stroka'>ШЕСТНАДЦАТЬ</td></tr><tr><td class='stroka'>SEVENTEEN</td><td class='stroka'>[СЭВНТИ:Н]</td><td class='stroka'>СЕМНАДЦАТЬ</td></tr><tr><td class='stroka'>EIGHTEEN</td><td class='stroka'>[ЭЙТИН:Н]</td><td class='stroka'>ВОСЕМНАДЦАТЬ</td></tr><tr><td class='stroka'>NINETEEN</td><td class='stroka'>[НАЙНТИ:Н]</td><td class='stroka'>ДЕВЯТНАДЦАТЬ</td></tr><tr><td class='stroka'>TWENTY</td><td class='stroka'>[ТУЭНТИ]</td><td class='stroka'>ДВАДЦАТЬ</td></tr></table>"
        learnLvl[6]="<h1>Оброзование двухзначных чисел</h1><p>Рассмотрим, как образуються числа от 20 до 29 - это совсем несложно. Этот принцип справедлив и дальше(то есть для образования чисел от 30  до 40, от 40 до 50, от 50 до 60 и так далее):</p><table><tr><td class='stroka'>Число</td><td class='stroka'>Произношение</td><td class='stroka'>Перевод</td></tr><tr><td class='stroka'>TWENTY</td><td class='stroka'>[ТУЭНТИ]</td><td class='stroka'>ДВАДЦАТЬ</td></tr><tr><td class='stroka'>TWENTY-ONE</td><td class='stroka'>[ТУЭНТИ УАН]</td><td class='stroka'>ДВАДЦАТЬ ОДИН</td></tr><tr><td class='stroka'>TWENTY-TWO</td><td class='stroka'>[ТУЭНТИ ТУ:]</td><td class='stroka'>ДВАДЦАТЬ ДВА</td></tr><tr><td class='stroka'>TWENTY-THREE</td><td class='stroka'>[ТУЭНТИ СРИ:]</td><td class='stroka'>ДВАДЦАТЬ ТРИ</td></tr><tr><td class='stroka'>TWENTY-FOUR</td><td class='stroka'>[ТУЭНТИ ФО:]</td><td class='stroka'>ДВАДЦАТЬ ЧЕТЫРЕ</td></tr><tr><td class='stroka'>TWENTY-FIVE</td><td class='stroka'>[ТУЭНТИ ФАЙВ]</td><td class='stroka'>ДВАДЦАТЬ ПЯТЬ</td></tr><tr><td class='stroka'>TWENTY-SIX</td><td class='stroka'>[ТУЭНТИ СИКС]</td><td class='stroka'>ДВАДЦАТЬ ШЕСТЬ</td></tr><tr><td class='stroka'>TWENTY-SEVEN</td><td class='stroka'>[ТУЭНТИ СЭВН]</td><td class='stroka'>ДВАДЦАТЬ СЕМЬ</td></tr><tr><td class='stroka'>TWENTY-EIGHT</td><td class='stroka'>[ТУЭНТИ ЭЙТ]</td><td class='stroka'>ДВАДЦАТЬ ВОСЕМЬ</td></tr><tr><td class='stroka'>TWENTY-NINE</td><td class='stroka'>[ТУЭНТИ НАЙН]</td><td class='stroka'>ДВАДЦАТЬ ДЕВЯТЬ</td></tr></table>"
        learnLvl[7]="<h1>Десятки</h1><p>Далее разумно рассмотреть десятки. Принцип оброзования прост: начиная с 20, просто добовляем суффикс '-ty'.</p><table><tr><td class='stroka'>Десяток</td><td class='stroka'>Произношение</td><td class='stroka'>Перевод</td></tr><tr><td class='stroka'>TEN</td><td class='stroka'>[ТЭН]</td><td class='stroka'>ДЕСЯТЬ</td></tr><tr><td class='stroka'>TWENTY</td><td class='stroka'>[ТУЭНТИ]</td><td class='stroka'>ДВАДЦАТЬ</td></tr><tr><td class='stroka'>THIRTY</td><td class='stroka'>[СЁ:ТИ]</td><td class='stroka'>ТРИДЦАТЬ</td></tr><tr><td class='stroka'>FORTY</td><td class='stroka'>[ФО:ТИ]</td><td class='stroka'>СОРОК</td></tr><tr><td class='stroka'>FIFTY</td><td class='stroka'>[ФИФТИ]</td><td class='stroka'>ПЯТДЕСЯТ</td></tr><tr><td class='stroka'>SIXTY</td><td class='stroka'>[СИКСТИ]</td><td class='stroka'>ШЕСТЕДЯТ</td></tr><tr><td class='stroka'>SEVENTY</td><td class='stroka'>[СЭВНТИ]</td><td class='stroka'>СЕМЬДЕСЯТ</td></tr><tr><td class='stroka'>EIGHTY</td><td class='stroka'>[ЭЙТИ]</td><td class='stroka'>ВОСЕМЬДЕСЯТ</td></tr><tr><td class='stroka'>NINETY</td><td class='stroka'>[НАЙНТИ]</td><td class='stroka'>ДЕВЯНОСТО</td></tr></table>"
        learnLvl[8]="<h1>Сотни</h1><p>Напоследок - сотни. Здесь уже совсем просто, но на всякий случай посмотрим, как они образуются; Заодно и первый десяток повторим. Число 100 по-английски a (one) hundred [Э (УАН) ХАНДРЭД]; Соотвественно, 200 - two hudred [ТУ: ХАНДРЭД] (буквально 'два сто') и так далее.</p><table><tr><td class='stroka'>Сотни</td><td class='stroka'>Произношение</td><td class='stroka'>Перевод</td></tr><tr><td class='stroka'>A ONE HUNDRED</td><td class='stroka'>[Э УАН ХАНДРЭД]</td><td class='stroka'>СТО</td></tr><tr><td class='stroka'>TWO HUNDRED</td><td class='stroka'>[ТУ: ХАНДРЭД]</td><td class='stroka'>ДВЕСТИ</td></tr><tr><td class='stroka'>THREE HUNDRED</td><td class='stroka'>[СРИ: ХАНДРЭД]</td><td class='stroka'>ТРИСТО</td></tr><tr><td class='stroka'>FOUR HUNDRED</td><td class='stroka'>[ФО: ХАНДРЭД]</td><td class='stroka'>ЧЕТЫРЕСТО</td></tr><tr><td class='stroka'>FIVE HUNDRED</td><td class='stroka'>[ФАЙВ ХАНДРЭД]</td><td class='stroka'>ПЯТЬСОТ</td></tr><tr><td class='stroka'>SIX HUNDRED</td><td class='stroka'>[СИКС ХАНДРЭД]</td><td class='stroka'>ШЕСТЬСОТ</td></tr><tr><td class='stroka'>SEVEN HUNDRED</td><td class='stroka'>[СЭВН ХАНДРЭД]</td><td class='stroka'>СЕМЬСОТ</td></tr><tr><td class='stroka'>EIGHT HUNDRED</td><td class='stroka'>[ЭЙТ ХАНДРЭД]</td><td class='stroka'>ВОСЕМЬСОТ</td></tr><tr><td class='stroka'>NINE HUNDRED</td><td class='stroka'>[НАЙН ХАНДРЭД]</td><td class='stroka'>ДЕВЯТЬСОТ</td></tr></table>"
        function nfl(){
          alert("Неправильная форма глагола");
        }
        //***Стандартные стили***//
        let lvlNum=0;
        let mainStart = document.getElementById("main").innerHTML; 
        let main = document.getElementById("main");
        let mainStyle = document.getElementById("main").style;
        
        //***BUTTON***/
        function appendButton(node, val = '<strong>N E X T</strong>', func=()=>{
                                    main.style.display = "flex";
                                    main.innerHTML="";  
                                    title[1].onclick();
                                    lvlNum++;
                                  }){  
          let button = document.createElement('button');
          button.className = 'next';
          button.onclick=func;
          button.innerHTML = val;
          node.appendChild(button);
        } 

        ///START SCRIPTS
        (()=>{
          main.innerHTML=learnLvl[0];
          appendButton(document.getElementById('start'));
          if(window.sessionStorage.lvl==undefined){
            window.sessionStorage.lvl = 0;
            window.sessionStorage.exp = 0;
            window.sessionStorage.nextExp = 15;
          }
          
          
        })();
          
        //***Профиль***/
        function profile(){
          let node = document.getElementById('main');
          let lvl = window.sessionStorage.lvl;            // Уровень прокачки
          let title = document.createElement("div");      // Меню(Массив)
          title.className='profile';
          title.innerHTML ="<h1>LVL:"+lvl+"</h1>";
          node.appendChild(title);
        }
        let title = document.getElementsByClassName('menuButton');
        //Главаня
        title[0].onclick=()=>{
          main.innerHTML= learnLvl[0];
          appendButton(document.getElementById('start'));
          
        }
        /////УРОКИ
        title[1].onclick=()=>{
          main.innerHTML="";
          profile();
          let block = document.createElement('div');
          main.appendChild(block);
          block.className='learn';
          //////////////////////////////////////
          //////////////УРОКИ///////////////////
          //////////////////////////////////////
          for(i=0;i<17;i++){
            let numBlock = document.createElement('div');
            numBlock.className='learnBlock';
            numBlock.innerHTML="LESSON №"+(i+1);
